apiVersion: apps/v1
kind: Deployment
metadata: 
  name: blue-service
  labels:
    app: app-blue
    version: blue 
spec:
  replicas: 10
  selector:
    matchLabels: 
      app: app-blue
      version: blue
  template: 
    metadata:
     labels: 
      app: blue
      version: blue
    spec: 
      containers: 
      - name: blue-service
        image: nginx:1.14.1
        ports:
        - containerPort: 80            

---
apiVersion: v1 
kind: kind: Service
apiVersion: v1
metadata:
  name:  Service Name
spec:
  selector:
    app:  Selector Label
  type:  LoadBalancer | ClusterIP | NodePort
  ports:
  - name:  name-of-the-port
    port:  80
    targetPort:  8080          
