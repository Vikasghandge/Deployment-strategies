apiVersion: apps/v1
kind: Deployment
metadata: 
  name: blue-service
  labels:
    app: blue
    version: blue 
spec:
  replicas: 10
  selector:
    matchLabel: 
      app: blue
  template: 
    metadata:
     labels: 
      app: blue
    spec: 
      containers: 
      - name: blue-service
        image: nginx:1.14.1
        ports:
        - containerPort: 80              
