apiVersion: apps/v1
kind: Deployment
metadata:
  name: Recreate
  labels:
    app: Recreate
spec:
  strategy:
    type: Recreate
  replicas: 20
  selector:
    matchLabels:
      app: Recreate
  template:
    metadata:
      labels:
        app: create
    spec:
      containers:
      - name: Recreate-container
        image: httpd # Replace with your Docker image
        ports:
        - containerPort: 3000  # Replace with the port your app runs on
